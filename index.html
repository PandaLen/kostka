<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kostka</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.png" type="image/png" sizes="64x64">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <header id="disco">
        <h1 class="text-center display-2">Kostka</h1>
    </header>
    <main>
    <div class="container">
        <div>
        <figure class="duhaKostka">
            <img id="cube" src="img/kostka6.png" alt="Kostka">
        </figure>
        <figure class="duhaKostka">
            <img id="cube2" src="img/kostka6.png" alt="Kostka">
        </figure>
        </div>
        <div id="cheat">
            <form autocomplete="off" name="magie" onsubmit="validateForm(); fun(); return false">
                <label class="mag" for="kod"><b>Magické textové pole</b></label><br>
                <input class="vstup" type="text" id="kod" name="kod" placeholder="Zadejte magický kód"><br><br>
                <input class="potvrdit" id="disco2" type="submit" value="Potvrdit">
            </form>
        </div>
        <div id="bid">
            <form name="sazka" onsubmit="saveBid(); return false">
                <label class="sazkaNadpis" for="typ"><b>Vsaďte si na součet</b></label><br>
                <select class="sazka" name="typ" id="typ">
                    <option>Nižší než 7</option>
                    <option>Vyšší než 7</option>
                    <option>Rovné 7</option>
                </select><br><br>
                <input class="potvrdit2" id="disco4" type="submit" value="Potvrdit Sázku">
            </form>
        </div>
        <div>
        <div id="result" class="boo">
            <p>Hod: 0</p>
            <p>Počet hodů: 0</p>
            <p>Průměr hodů: 0</p>
            <p>Nejvyšší hod: 0</p>
            <p>Nejmenší hod: 0</p>
            <p><b>Součet hodů: 0</b></p>
        </div>
        <button class="glow-on-hover" id="game"><i class="fas fa-dice"></i> Hraj <i class="fas fa-dice"></i></button>
        </div>
        <div id="vysledek">
            
        </div>
    </div>
    </main>
    <footer class="fixed-bottom" id="disco3">
        <p class="text-center">&copy; Lukáš Kanovský, IT2</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>
</html>
